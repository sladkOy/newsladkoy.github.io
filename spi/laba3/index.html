<html>
<head>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<script> 
	google.load("visualization", "1.1", 
		{packages:["wordtree"]});
		google.setOnLoadCallback(drawChart);
		function drawChart() {
			var data = google.visualization.arrayToDataTable(

				 ['Студент(курс_"Комп*ютерна_грамотність") Перевірка_рівня_грамотності Тест_пройдений_на_75% Достатній_рівень'],				 
				 ['Студент(курс_"Комп*ютерна_грамотність") Перевірка_рівня_грамотності Тест_пройдений_на_75% Високий_рівень'],

				 ]
			);
		var options = {
			maxFontSize: 28,
			wordtree: {
				format: 'implicit',
				word: 'Студент(курс_"Комп*ютерна_грамотність")'
			}
		};
	var chart = new google.visualization.WordTree
	(document.getElementById('wordtree_basic'));
	chart.draw(data, options);
 }
 </script>
 <body>
 <div id="wordtree_basic" style="width: 100%; height: 100%;">
 </div>
</body>
</html>
